<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Hello World in Backbone.js</title>
</head>

<body>
  <!-- ========= -->
  <!-- Your HTML -->
  <!-- ========= -->

  <section id="todoapp">
    <header id="header">
      <h1>Todos</h1>
      <input id="new_todo" placeholder="What needs to be done?">
    </header>
    <section id="main">
      <ul id="todo-list"></ul>
    </section>
  </section>

  <button id="saveTodo" onclick="lista.save()">Salva TODO</button>
<div id='todoList'> 
  <script type="text/template" id="item-template">
        <div class="view">
          <input class="toggle" type="checkbox">
          <label><%- title %></label>
        </div>
      </script>
</div>
  <!-- ========= -->
  <!-- Libraries -->
  <!-- ========= -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script>

  <!-- =============== -->
  <!-- Javascript code -->
  <!-- =============== -->
  <script type="text/javascript">

    var app = {};

    app.TodoModel = Backbone.Model.extend({
      defaults: {
        title: '',
        completed: false,
      }
    });

    app.TodoCollection = Backbone.Collection.extend({
      model: app.TodoModel,
    });
    // instance of the Collection
    app.todoCollection = new app.TodoCollection();

    app.TodoView = Backbone.View.extend({
      el: $('#todoapp'),
      viewList: $('#todoList'),
      tagName: 'li',
      template: _.template($('#item-template').html()),

      initialize: function () {
        //this.connection();
        this.render();
      },

      connection: function () {
        var mysql = require('mysql');
        var con = mysql.createConnection({
          host: 'localhost',
          user: 'root',
          password: 'root'
        });
        con.connect(function(err){
          if(err) throw err;
          console.log('connected');
        });
      },

      render: function () {
        //this.$el.html(this.template(this.model.toJSON()));
        //return this; // enable chained calls
        console.log('ciao');
      },

      save: function () {
        console.log('entrato');
        var todoItem = $('#new_todo').val();
        if (todoItem) {
          var todoModel = new app.TodoModel({ title: todoItem });
          app.todoCollection.add(todoModel);
          console.log(app.todoCollection);
          this.viewList.append(this.template(todoModel.toJSON()));
        }
      },
    });

    var lista = new app.TodoView();
  </script>

</body>

</html>
